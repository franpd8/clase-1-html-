<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Entrepenes</title>
  </head>
  <body>
    <img
      src="https://raw.githubusercontent.com/TheBridge-FullStackDeveloper/html-pp-formularios/master/abueletes.jpg"
      width="600"
    />
    <h1>¡Bienvenido a Entrepenes!</h1>
    <p>
      Nos gustaría conocerte un poco más, ¿podrías rellenar el siguiente
      formulario? :)
    </p>

    <form>
      <fieldset class="green">
        <legend><h3>¿Quién eres?</h3></legend>
        <table>
            <tr> 
            <th><label for="nombre">Nombre:</label><br />
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  placeholder="Aquí tu nombre"
                  autofocus
                  required
                  tabindex="1"
                /><br /><br />
                <label for="apellidos">Primer Apellido:</label><br />
                <input
                  type="text"
                  id="1apellido"
                  name="1apellido"
                  placeholder="Primer apellido"
                  required
                  tabindex="2"
                /><br /><br />
                <label for="apellidos">Segundo Apellido:</label><br />
                <input
                  type="text"
                  id="2apellido"
                  name="2apellido"
                  placeholder="Segundo apellido"
                  tabindex="3"
                /><br /><br />
                <label for="sexo">Sexo:</label><br />
                <input type="radio" id="hombre" name="sexo" value="hombre" tabindex="4"/>
                <label for="hombre">Hombre</label><br />
                <input type="radio" id="mujer" name="sexo" value="mujer" />
                <label for="mujer">Mujer</label><br />
                <input type="radio" id="hombre" name="sexo" value="nb" />
                <label for="nb">NB</label><br />
                <p> ¿Eres viejuner?</p>
                <input type="checkbox" id="viejuner1" name="viejuner1" value="viejuner1" tabindex="5">
                <label for="viejuner1"> Viejuner1</label><br>
                <input type="checkbox" id="viejuner2" name="viejuner2" value="viejuner2">
                <label for="viejuner2"> Viejuner2</label><br>
                <input type="checkbox" id="viejuner3" name="viejuner3" value="viejuner">
                <label for="viejuner3"> Viejuner3</label><br>
                <p>Cuéntanos tus pasatiempos favoritos:</p>
                <textarea name="message" style="width:300px; height:100px;" tabindex="6"></textarea>
        <br><br>
                <input type="submit" value="Enviar Formulario" />
                <input type="reset" />
              </fieldset>
            </th>
            <th><img class="abuela" src="abuela.png" width="240px"></th>
        </tr>
        </table>
        

      <fieldset class="white">
          <legend><h3>Datos de contacto importantísimos:</h3></legend>
          <label for="email">Email:</label><br />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Aquí tu email"
          required3
          tabindex="1"
        /><br /><br />
        <label for="telf">Teléfono:</label><br />
        <!-- Este input he intentado hacer un pattern, pero realmente no lo veo necesario,
        porque con el placeholder estoy comunicando que quiero el telefono
    y no puedo enseñar "cómo", así que me va da error siempre -->
        <input
          type="text"
          id="telf"
          name="telf"
          placeholder="Aquí tu teléfono"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
          required3
          tabindex="2"
        /><br /><br />
        <input type="submit" value="Enviar Formulario" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>

<style>
  body {
    max-width: 600px;
    margin: 0 auto;
  }
  th{text-align: left;}
  img.abuela{padding-left:10px;}
  .green{background-color: rgba(12, 164, 114, 0.315);}
  .white{background-color: white;}
</style>
